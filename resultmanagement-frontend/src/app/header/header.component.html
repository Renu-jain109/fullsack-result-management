<!-- Modern Header Component -->
<header class="header">
  <div class="header-container">
    <!-- Logo -->
    <div class="logo">
      <a routerLink="/" class="logo-link">
        <i class="bi bi-mortarboard-fill"></i>
        <span>ResultHub</span>
      </a>
    </div>

    <!-- Desktop Navigation -->
    <nav class="main-nav">
      <!-- User Info -->
      <div *ngIf="user" class="user-info">
        <i class="bi bi-person-circle"></i>
        <span class="username">{{user}}</span>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <a *ngIf="!loggedIn" routerLink="/login" class="btn btn-login">
          <i class="bi bi-box-arrow-in-right"></i>
          <span>Sign In</span>
        </a>
        
        <button *ngIf="loggedIn" (click)="logOut()" class="btn btn-logout">
          <i class="bi bi-box-arrow-right"></i>
          <span>Sign Out</span>
        </button>
        
        <a routerLink="/registration" class="btn btn-register">
          <i class="bi bi-person-plus"></i>
          <span>Register</span>
        </a>
      </div>
    </nav>

    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.active]="isMenuOpen">
    <div *ngIf="user" class="mobile-user">
      <i class="bi bi-person-circle"></i>
      <span>{{user}}</span>
    </div>
    
    <a *ngIf="!loggedIn" routerLink="/login" class="mobile-link" (click)="closeMenu()">
      <i class="bi bi-box-arrow-in-right"></i>
      <span>Sign In</span>
    </a>
    
    <button *ngIf="loggedIn" (click)="logOut(); closeMenu()" class="mobile-link">
      <i class="bi bi-box-arrow-right"></i>
      <span>Sign Out</span>
    </button>
    
    <a routerLink="/registration" class="mobile-link" (click)="closeMenu()">
      <i class="bi bi-person-plus"></i>
      <span>Register</span>
    </a>
  </div>
</header>
