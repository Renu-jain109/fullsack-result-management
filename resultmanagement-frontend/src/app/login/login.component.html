<div class="login-container">
  <div class="login-card">
    <div class="row g-0">
      <!-- Left Column - Image (hidden on small screens) -->
      <div class="col-lg-6 d-none d-lg-flex align-items-center">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" 
             class="login-image" 
             alt="Login illustration" />
      </div>
      
      <!-- Right Column - Form -->
      <div class="col-12 col-lg-6">
        <div class="login-form-container">
          <h1 class="login-title">Login Here</h1>
          
          <form [formGroup]="loginForm" class="login-form">
            <!-- Email Input -->
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" 
                     id="email" 
                     formControlName="email" 
                     class="form-control" 
                     placeholder="Enter email address" 
                     required />
            </div>

            <!-- Password Input -->
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" 
                     id="password" 
                     formControlName="password" 
                     class="form-control" 
                     placeholder="Enter password" 
                     required />
            </div>

            <!-- Role Selection -->
            <div class="form-group">
              <label class="role-label">Select Role</label>
              <div class="role-selection">
                <div class="form-check">
                  <input class="form-check-input" 
                         type="radio" 
                         formControlName="role" 
                         value="teacher" 
                         id="teacherRole" 
                         required>
                  <label class="form-check-label" for="teacherRole">
                    Teacher
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" 
                         type="radio" 
                         formControlName="role" 
                         value="student" 
                         id="studentRole" 
                         required>
                  <label class="form-check-label" for="studentRole">
                    Student
                  </label>
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="button" 
                    class="btn btn-primary login-button" 
                    (click)="submit()">
              Login
            </button>

            <!-- Registration Link -->
            <p class="register-link">
              Not registered? 
              <a routerLink="/registration">Create an account</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
